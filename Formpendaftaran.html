<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Form Pendaftaran</title>
    <!-- Hubungkan ke CSS eksternal -->
    <link rel="stylesheet" href="costumForm.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Pendaftaran</h1>
      <hr />

      <form>
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label>
        <input
          type="text"
          id="nama"
          name="nama"
          required
          placeholder="Masukkan nama lengkap"
        />

        <!-- Jenis Kelamin -->
        <fieldset>
          <legend>Jenis Kelamin:</legend>
          <label
            ><input
              type="radio"
              name="jenis_kelamin"
              value="Laki-laki"
              required
            />
            Laki-laki</label
          >
          <label
            ><input type="radio" name="jenis_kelamin" value="Perempuan" />
            Perempuan</label
          >
          <label
            ><input type="radio" name="jenis_kelamin" value="Lainnya" />
            Lainnya</label
          >
        </fieldset>

        <!-- Tempat Lahir -->
        <label for="tempat_lahir">Tempat Lahir:</label>
        <input
          type="text"
          id="tempat_lahir"
          name="tempat_lahir"
          required
          placeholder="Kota/kabupaten"
        />

        <!-- Tanggal Lahir -->
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />

        <!-- Hobi -->
        <fieldset>
          <legend>Hobi (pilih satu atau lebih):</legend>
          <label
            ><input type="checkbox" name="hobi" value="Membaca" />
            Membaca</label
          >
          <label
            ><input type="checkbox" name="hobi" value="Olahraga" />
            Olahraga</label
          >
          <label
            ><input type="checkbox" name="hobi" value="Musik" /> Musik</label
          >
          <label
            ><input type="checkbox" name="hobi" value="Ngoding" />
            Ngoding</label
          >
          <label
            ><input type="checkbox" name="hobi" value="Lainnya" />
            Lainnya</label
          >
        </fieldset>

        <!-- Password -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Masukkan password"
        />

        <!-- Persetujuan -->
        <label class="check">
          <input type="checkbox" id="persetujuan" name="persetujuan" required />
          Saya menyetujui syarat dan ketentuan.
        </label>

        <!-- Tombol -->
        <div class="buttons">
          <button type="reset" class="reset">Reset</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>

      <p>Lihat data Penilaian saya di <a href="Tabel.html">sini</a></p>
      <p><a href="index.html">Kembali</a></p>
      <hr />
      <footer>
        <p>&copy; 2024 Obenhard Pasaribu</p>
      </footer>
    </div>
    <script src="Scriptindex.js"></script>
  </body>
</html>
